<fieldset>
  <span id="${field.cssname}"></span>
  <script language="javascript" type="text/javascript">
         $(document).ready(function() {
 
             // bind the widget
             $("#${field.cssname}").addexistingmember({
                prevals:  {"records": []},
                validateRegexp: "^[a-zA-Z0-9\-\._]+$",
                name: "${field.name}",
                showLinkUrl: head_data.app_url + '/profiles',
                autocompleteURL: head_data.context_url + 'member_search.json'
             });
         });
  </script>
</fieldset>
